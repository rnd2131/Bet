<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Telegram Messages</title>
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }
        .message-container {
            background-color: #1F1F1F;
            padding: 2rem;
            border-radius: 15px;
            width: 320px;
            box-shadow: 10px 10px 0px rgb(231, 231, 231);
            text-align: right;
            max-height: 400px;
            overflow-y: auto;
        }
        .message {
            background-color: #333;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .loading-text {
            color: #BB86FC;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <div class="message-container" id="messages">
        <div class="loading-text" id="loadingText">Loading messages...</div>
    </div>

    <script>
        const botToken = "7366310385:AAGdRFyZ2GTmmpVIjSnO_Cw66A9yk-121mc"; // Place your actual bot token here
        const url = `https://api.telegram.org/bot${botToken}/getUpdates`;

        async function fetchMessages() {
            try {
                const response = await fetch(url);
                const data = await response.json();
                const messagesContainer = document.getElementById("messages");
                messagesContainer.innerHTML = ""; // Clear previous messages

                if (data.result && data.result.length > 0) {
                    data.result.forEach(update => {
                        // Check if the message is from the desired chat and contains text
                        if (update.message && update.message.chat && update.message.text) {
                            const messageElement = document.createElement("div");
                            messageElement.className = "message";
                            messageElement.innerText = update.message.text;
                            messagesContainer.appendChild(messageElement);
                        }
                    });
                } else {
                    messagesContainer.innerHTML = "<p class='loading-text'>No messages found.</p>";
                }
            } catch (error) {
                console.error("Error fetching messages:", error);
                document.getElementById("messages").innerHTML = "<p class='loading-text'>Failed to load messages.</p>";
            }
        }

        // Fetch messages every 5 seconds
        setInterval(fetchMessages, 5000);
        fetchMessages();
    </script>

</body>
</html>
