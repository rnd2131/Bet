<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Telegram Messages</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #121212;
            color: #E0E0E0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Message Display Container Styling */
        .message-container {
            background-color: #1F1F1F;
            padding: 1.5rem;
            border-radius: 15px;
            width: 320px;
            box-shadow: 10px 10px 0px rgb(231, 231, 231);
            text-align: left;
        }

        /* Message Heading */
        .message-container h2 {
            color: #ffffff;
            margin-bottom: 1rem;
        }

        /* Message Item Styling */
        .message-item {
            color: #E0E0E0;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-bottom: 1px solid #333;
        }
    </style>
</head>
<body>

    <!-- Message Display Container -->
    <div class="message-container" id="messageContainer">
        <h2>پیام‌های دریافتی</h2>
        <div id="messages"></div>
    </div>

    <script>
        const botToken = "7366310385:AAGdRFyZ2GTmmpVIjSnO_Cw66A9yk-121mc"; // Replace with your bot token
        const chatId = "-1002441409448";     // Replace with your chat ID

        function fetchMessages() {
            const url = `https://api.telegram.org/bot${botToken}/deleteWebhook`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const messagesDiv = document.getElementById("messages");
                    messagesDiv.innerHTML = ""; // Clear old messages
                    data.result.forEach(update => {
                        if (update.message && update.message.text) {
                            const messageItem = document.createElement("div");
                            messageItem.classList.add("message-item");
                            messageItem.textContent = update.message.text;
                            messagesDiv.appendChild(messageItem);
                        }
                    });
                })
                .catch(error => console.error("Error fetching messages:", error));
        }

        // Initial fetch
        fetchMessages();
        // Refresh every 10 seconds
        setInterval(fetchMessages, 10000);
    </script>
</body>
</html>
