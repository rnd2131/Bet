<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Channel Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message:last-child {
            border-bottom: none;
        }
        .message .date {
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Latest Channel Messages</h1>
    <div id="messages">
        <!-- Messages will load here -->
    </div>
</div>

<script>
    const BOT_TOKEN = '7366310385:AAGdRFyZ2GTmmpVIjSnO_Cw66A9yk-121mc';
    const CHAT_ID = '-1002441409448';
    const MESSAGES_COUNT = 5;

    async function fetchMessages() {
        try {
            // Fetch updates with getUpdates and filter by CHAT_ID
            const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates`);
            const data = await response.json();

            if (data.ok) {
                const channelMessages = data.result
                    .filter(update => update.message && update.message.chat.id === parseInt(CHAT_ID))
                    .slice(-MESSAGES_COUNT);

                const messageContainer = document.getElementById('messages');
                messageContainer.innerHTML = '';

                channelMessages.forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message';

                    const date = new Date(msg.message.date * 1000);
                    messageElement.innerHTML = `
                        <div class="text">${msg.message.text || "Image/Media"}</div>
                        <div class="date">${date.toLocaleString()}</div>
                    `;

                    messageContainer.appendChild(messageElement);
                });
            } else {
                console.error('Failed to fetch messages:', data.description);
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }

    fetchMessages();
    setInterval(fetchMessages, 15000); // Refresh messages every 15 seconds
</script>

</body>
</html>
