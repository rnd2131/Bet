<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    /* Resetting margin and padding for cleaner look */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full screen, flex-centered green background */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #3e4a3e, #196f19);
      font-family: 'Roboto', sans-serif;
      color: #fff;
      text-align: center;
    }

    /* Styling for the text */
    .container {
      text-align: center;
      max-width: 500px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.348);
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
      animation: fadeIn 1.5s ease;
    }

    /* Keyframe animation for fade-in effect */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    /* Spinner animation */
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    /* Keyframe for spinner rotation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Accepted</h1>
    <p>Redirecting you in just a moment...</p>
    <div class="spinner"></div>
  </div>

  <script>
    // Redirect to the desired page after 3 seconds
    setTimeout(function() {
      window.location.href = "https://t.me/rubybet_2131"; // Replace with your target URL
    }, 3000); // 3000 ms = 3 seconds
  </script>
</body>
</html>
